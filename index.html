    <div class="quote">
        <h2>Quote Generator</h2>
        <div id="inner_q">
            <p id="quote">"The greatest glory in living lies not in never falling, but in rising every time we fall"</p>

        </div>
        <div id="button-container">
            <button class="color-button" id="c1">Green</button>
            <button class="color-button" id="c2">Red</button>
            <button class="color-button" id="c3">Orange</button>
            <button class="color-button" id="c4">Black</button>
        </div>
    </div>
    <script>
        const quotes = [
            "The greatest glory in living lies not in never falling, but in rising every time we fall",
            "The way to get started is to quit talking and begin doing.",
            "Life is what happens when you're busy making other plans.",
            "Spread love everywhere you go. Let no one ever come to you without leaving happier.",
            "The only way to do great work is to love what you do.",
            "Believe you can and you're halfway there.",
            "The future belongs to those who believe in the beauty of their dreams.",
            "Success is not final, failure is not fatal: It is the courage to continue that counts.",
            "Happiness is not something ready-made. It comes from your own actions.",
            "The only impossible journey is the one you never begin.",
            "Change your thoughts and you change your world.",
            "The best way to predict the future is to invent it.",
            "You miss 100% of the shots you don't take.",
            "The secret of getting ahead is getting started.",
            "I have not failed. I've just found 10,000 ways that won't work."
            
        ];


        function generateRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const quoteElement = document.getElementById("quote");
            quoteElement.textContent = `"${quotes[randomIndex]}"`;
        }


        window.addEventListener('load', generateRandomQuote);

        document.getElementById('button-container').addEventListener('click', function(event) {
            if (event.target.classList.contains('color-button')) {
                generateRandomQuote();
            }
        });
    </script>
